<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Usuários</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Lista de Usuários</h1>

  <table id="usuariosTable">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Senha (do token)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Usuários vão aqui -->
    </tbody>
  </table>

  <p id="tokenInfo"></p>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    // Exemplo de token JWT (coloque seu token aqui)
    const token = 'seu_token_jwt_aqui';

    // Função para calcular tempo restante em minutos e segundos
    function tempoRestante(exp) {
      const agora = Math.floor(Date.now() / 1000);
      const diff = exp - agora;
      if(diff <= 0) return 'Expirado';
      const minutos = Math.floor(diff / 60);
      const segundos = diff % 60;
      return `${minutos}m ${segundos}s`;
    }

    // Decodifica token (somente payload, sem validar assinatura)
    const decoded = jwt_decode(token);

    // Exemplo: lista de usuários (sem email)
    const usuarios = [
      { usuario: 'joao', senha: 'senha123', email: 'joao@email.com' },
      { usuario: 'maria', senha: 'senha456', email: 'maria@email.com' },
      { usuario: 'pedro', senha: 'senha789', email: 'pedro@email.com' },
    ];

    // Remove o email e mostra só usuario e senha
    const tbody = document.querySelector('#usuariosTable tbody');
    usuarios.forEach(u => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${u.usuario}</td><td>${u.senha}</td>`;
      tbody.appendChild(tr);
    });

    // Mostra info do token: senha (ou usuário) e tempo até expirar
    document.getElementById('tokenInfo').textContent = 
      `Senha do token: ${decoded.senha || decoded.usuario || 'N/A'} | Tempo para expirar: ${tempoRestante(decoded.exp)}`;

  </script>

</body>
</html>
